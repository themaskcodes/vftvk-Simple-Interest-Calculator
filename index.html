<!DOCTYPE html>


<html>
    <head>
        <title>Calculator interest App</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <div class="maindiv">

        <h1>Simple Interest Calculator</h1>

        Amount <input type="range"  id="principal" onchange="updateRate()"><br/>
        <span id="rate_val">
            10.25%
        </span>
        
        Rate <input type="number"  id="rate" min="1" max="20" value="10.25">  <br/>
        No. of Years <input type="number"  id="years">  <br/>
        <select id="years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>

            <!-- fill in the rest of the values-->
        </select>
        
        <span id="result"></span><br>

        <button onclick="compute()">Compute Interest</button>

        </div>
        </body>
        <footer>

            &#169; This Calculator belongs to RED MASK
    
    
    </footer>
    
</html>
